<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>SSN Web Console</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/style2.css">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:600&display=swap" rel="stylesheet">
    </head>

    <body class="h-100">
        <div class="container-fluid">
            <div class="row">
                <!-- Main Sidebar -->
                <aside class="main-sidebar col-lg-2 px-0">
                    <div class="main-navbar">
                        <nav class="navbar navbar-light bg-white  border-bottom p-0">
                            <a class="navbar-brand w-100 mr-0" href="#" style="line-height: 25px;">
                                <img id="main-logo" style="width:80%;padding: 5px; position:relative;left: 10%;top: 1%;" src="images/ssn_logo.png" alt="Shiv Nadar University">
                            </a>
                        </nav>
                    </div>
                    <div id="nav_drawer"></div>
                </aside>
                <!-- End Main Sidebar -->

                <main class="main-content col-lg-10 p-0 offset-lg-2 ">
                    <div class="main-navbar sticky-top bg-white">
                        <nav class="navbar align-items-stretch navbar-light flex-md-nowrap p-0">
                            <form class="main-navbar__search d-none d-md-flex d-lg-flex" style="
                        width:65% !important;">
                                <div class="ml-3 input-group input-group-seamless"><div class="input-group-prepend"></div></div>
                                <p id="access" class=" btn99" style="position: relative;left: 22%;padding-top: 1.0%;width: 20%;color:#317bc0;margin-top:1.0%;margin-bottom:1.0%;"><b></b></p>
                            </form>

                            <div>
                                <a>
                                    <img id="dp_url" src="images/user.png" class="rounded-circle" style="position:absolute;left:82%;top:3.5%; margin-top:5px; width: 3.5%">
                                    <p style="position:absolute;left:86%;margin-top:11px; top:3.5%;font-size:13px;"><b id="name"></b></p>
                                    <p id="position" style="position:absolute;left:86%;margin-top:6px; top:45%;font-size:10px;"></p>
                                </a>
                            </div>
                        </nav>
                    </div>
                    <!-- End main-navbar -->

                    <!--main content of page-->
                    <div class="main-content-container px-4">
                        <div class="page-header">
                            <br/>
                            <div class="col-12 text-center text-sm-left "><h4 style="position:relative; left:-1%; margin-bottom: 25px"><b>Create a new post</b></h4></div>
                        </div>

                        <!--main content of page-->
                        <div class="row">
                            <div class="col-lg-7">
                                <div class="card card-small mb-3">
                                    <div class="card-body">
                                        <form class="add-new-post">
                                            <div class="post_visibility"><b>Purpose :</b>
                                                <input id="desc" class="form-control form-control-lg" style="margin-top: 10px" type="text" placeholder="Saturday working day">
                                                <div class="post_visibility"><b>Changes from :</b><input type="date" id="title" style="margin-top: 10px; margin-bottom: 15px; margin-left: 10px"></div>
                                                <input type="file" id="inputFile" style="border-radius:1% 1%;"><br><br>
                                                <a href="#" id="post" class="btn btn-outline-secondary" style="color: #317bc0;"><b>PUBLISH</b></a>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <!--Place at the end inside body in the same order-->
        <script src="https://www.gstatic.com/firebasejs/6.2.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.2.2/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.2.2/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.2.2/firebase.js"></script>
        <script src="scripts/firebase_initialization.js"></script>
        <script src="scripts/transport_new_post.js"></script>
    </body>
</html>
